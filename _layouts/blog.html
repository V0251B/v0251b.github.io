<!DOCTYPE html>
<head>	
	<meta charset=utf-8>	
	<meta name="author" content="{{site.author}}"/>
	<meta name=description content="{{site.description}}">	
	<meta name=viewport content="width=device-width, initial-scale=1">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ page.title }}</title>
	<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/skeleton.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/custom.css">
</head>
<!--end header-->
<body>	
	<div class="container">
		<div class="row">
			<div class="twelve columns">
			{% for post in site.posts %}
			 	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			 	{{ post.excerpt }}
			 	<hr/>			 
			{% endfor %}					
		</div>
	</div>
</div>
<!--start footer-->	
	<div class="container">
		<div clas="row">
			<div class="twelve columns">
			<p>Copyright &copy; {{ site.time | date: '%Y' }} Valdemar Lozada</p>
			<p>
			<a href="https://github.com/lordvalor" target="_blank" rel="noopener nofollow" alt="Github">Github</a> |
			<a href="https://twitter.com/lordvalor" target="_blank" rel="noopener nofollow" alt="twitter">Twitter</a> | 
			<a href="https://linkedin.com/" target="_blank" rel="noopener nofollow" alt="Linkedin">Linkedin</a> |
            <a href="{{site.baseurl}}/feed.xml" target="_blank" alt="rss">RSS</a>
			</p>
		</div>
		</div>	 
	</div> 
</body>
</html>
